<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沙漠飞车：迈巴赫冒险</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #ffd89b, #19547b);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 85vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 10px;
            background: #e9b96e;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e9b96e, #d2a460);
        }
        #ui-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        #timer {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px; border-radius: 20px;
            font-size: 1.1rem; font-weight: 700;
        }
        #speed-display {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px; border-radius: 20px;
            font-size: 1.1rem; font-weight: 700;
        }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.7);
            text-align: center; padding: 20px; z-index: 20;
            transition: opacity 0.5s;
        }
        .screen.hidden { display: none; }
        h1 {
            font-size: 2.5rem; margin-bottom: 20px; color: #ffcc00;
            text-transform: uppercase; letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem; margin-bottom: 25px; max-width: 90%; line-height: 1.6;
        }
        .character {
            display: flex; align-items: center; margin: 15px 0;
            padding: 10px 20px; background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; width: 90%; max-width: 300px;
        }
        .character-info { margin-left: 15px; text-align: left; }
        .character-name { font-weight: bold; color: #ffcc00; }
        button {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: #000; border: none; padding: 15px 30px;
            font-size: 1.2rem; font-family: 'Orbitron', sans-serif;
            border-radius: 30px; margin-top: 20px; cursor: pointer;
            pointer-events: auto; font-weight: bold; text-transform: uppercase;
            letter-spacing: 1px; box-shadow: 0 4px 0 #cc7a00;
            transition: all 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 0 0 #cc7a00; }
        #game-over-screen h1 { color: #ff3333; }
        #final-time { font-size: 1.8rem; color: #ffcc00; margin: 15px 0; }
        #invincible-timer {
            position: absolute; top: 60px; left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px; border-radius: 20px;
            font-size: 1.1rem; font-weight: 700; color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="timer">时间: 0s</div>
            <div id="speed-display">速度: 100%</div>
            <div id="invincible-timer" class="hidden">无敌: 0s</div>
            <!-- 已去除按钮区 -->
        </div>
        <!-- 开始界面 -->
        <div id="start-screen" class="screen">
            <h1>沙漠飞车</h1>
            <p>控制迈巴赫躲避沙漠中的障碍物，生存越久速度越快！</p>
            <p style="color: #ffcc00; font-weight: bold;">30秒后障碍物数量增加！收集星星获得7秒无敌时间！</p>
            <div class="character">
                <div class="character-icon">👩‍🦳</div>
                <div class="character-info">
                    <div class="character-name">白衣女子</div>
                    <div>穿着白色连衣裙，带着眼罩</div>
                </div>
            </div>
            <div class="character">
                <div class="character-icon">👨🏼‍🦳</div>
                <div class="character-info">
                    <div class="character-name">神秘男子</div>
                    <div>赤裸上身，小麦色皮肤，白色头发</div>
                </div>
            </div>
            <button id="start-btn">开始冒险</button>
        </div>
        <!-- 结束界面 -->
        <div id="game-over-screen" class="screen hidden">
            <h1>游戏结束</h1>
            <p>奔驰时，一切稍纵即逝，而你，经久如斯。</p>
            <div id="final-time">生存时间: 0秒</div>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <script>
        // 游戏配置
        const config = {
            carWidth: 50,
            carHeight: 90,
            roadWidth: 300,
            obstacleMinGap: 100,
            obstacleMaxGap: 200,
            baseSpeed: 3,
            speedIncreaseInterval: 5000, // 每5秒增加一次速度
            speedIncreaseFactor: 0.1,
            maxSpeed: 10,
            invincibleDuration: 7000, // 7秒无敌时间
            multipleObstacleTime: 30000, // 30秒后出现多个障碍物
            starSpawnChance: 0.01 // 星星生成概率极低
        };

        // 游戏状态
        const gameState = {
            running: false,
            carX: 0,
            obstacles: [],
            time: 0,
            speed: config.baseSpeed,
            lastObstacleTime: 0,
            lastSpeedIncrease: 0,
            invincible: false,
            invincibleEndTime: 0,
            starSpawned: 0
        };

        // DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const speedElement = document.getElementById('speed-display');
        const invincibleTimerElement = document.getElementById('invincible-timer');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalTimeElement = document.getElementById('final-time');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        // 按钮元素已移除

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        // 初始化游戏
        function initGame() {
            resizeCanvas();
            gameState.running = true;
            gameState.carX = canvas.width / 2;
            gameState.obstacles = [];
            gameState.time = 0;
            gameState.speed = config.baseSpeed;
            gameState.lastObstacleTime = 0;
            gameState.lastSpeedIncrease = 0;
            gameState.invincible = false;
            gameState.invincibleEndTime = 0;
            gameState.starSpawned = 0;
            invincibleTimerElement.classList.add('hidden');
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            // 开始游戏循环
            requestAnimationFrame(gameLoop);
        }

        // 游戏结束
        function gameOver() {
            gameState.running = false;
            finalTimeElement.textContent = `生存时间: ${Math.floor(gameState.time)}秒`;
            gameOverScreen.classList.remove('hidden');
        }

        // 生成随机障碍物
        function createObstacle() {
            const obstacleTypes = ['rock', 'cactus', 'quicksand', 'rail'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            const minX = (canvas.width - config.roadWidth) / 2 + 30;
            const maxX = minX + config.roadWidth - 60;
            const x = minX + Math.random() * (maxX - minX);
            return {
                x: x,
                y: -60,
                width: 40 + Math.random() * 30,
                height: 40 + Math.random() * 30,
                type: type
            };
        }

        // 生成星星道具
        function createStar() {
            const minX = (canvas.width - config.roadWidth) / 2 + 30;
            const maxX = minX + config.roadWidth - 30;
            const x = minX + Math.random() * (maxX - minX);
            return {
                x: x,
                y: -30,
                width: 30,
                height: 30,
                type: 'star'
            };
        }

        // 绘制车辆
        function drawCar() {
            const carY = canvas.height - 120;
            if (gameState.invincible) {
                const blink = Math.sin(Date.now() / 100) > 0;
                if (!blink) return; // 快速闪烁效果
            }
            // 车身
            ctx.fillStyle = gameState.invincible ? '#ffcc00' : '#000000';
            ctx.fillRect(gameState.carX - config.carWidth/2, carY, config.carWidth, config.carHeight);
            // 车窗
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(gameState.carX - config.carWidth/2 + 5, carY + 5, config.carWidth - 10, 30);
            // 车顶
            ctx.fillStyle = '#333333';
            ctx.fillRect(gameState.carX - config.carWidth/2 + 10, carY - 5, config.carWidth - 20, 5);
            // 轮子
            ctx.fillStyle = '#333333';
            ctx.fillRect(gameState.carX - config.carWidth/2 - 5, carY + 15, 5, 20);
            ctx.fillRect(gameState.carX + config.carWidth/2, carY + 15, 5, 20);
            ctx.fillRect(gameState.carX - config.carWidth/2 - 5, carY + 55, 5, 20);
            ctx.fillRect(gameState.carX + config.carWidth/2, carY + 55, 5, 20);
            // 驾驶位（白衣女子）
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(gameState.carX - 10, carY + 25, 8, 0, Math.PI * 2);
            ctx.fill();
            // 眼罩
            ctx.fillStyle = '#000000';
            ctx.fillRect(gameState.carX - 15, carY + 20, 10, 3);
            // 副驾驶（神秘男子）
            ctx.fillStyle = '#D2B48C';
            ctx.beginPath();
            ctx.arc(gameState.carX + 10, carY + 25, 8, 0, Math.PI * 2);
            ctx.fill();
            // 白色头发
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(gameState.carX + 5, carY + 15, 10, 5);
            // 无敌光环
            if (gameState.invincible) {
                ctx.strokeStyle = '#ffcc00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(gameState.carX, carY + config.carHeight/2, config.carWidth + 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(gameState.carX, carY + config.carHeight/2, config.carWidth + 15, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // 绘制障碍物
        function drawObstacle(obstacle) {
            switch(obstacle.type) {
                case 'rock': ctx.fillStyle = '#808080'; break;
                case 'cactus': ctx.fillStyle = '#008000'; break;
                case 'quicksand': ctx.fillStyle = '#F0E68C'; break;
                case 'rail': ctx.fillStyle = '#A0522D'; break;
                case 'star':
                    const blink = Math.sin(Date.now() / 200) > 0;
                    ctx.fillStyle = blink ? '#FFFF00' : '#FFD700';
                    break;
            }
            if (obstacle.type === 'star') {
                ctx.beginPath();
                const centerX = obstacle.x + obstacle.width/2;
                const centerY = obstacle.y + obstacle.height/2;
                const spikes = 5;
                const outerRadius = obstacle.width/2;
                const innerRadius = outerRadius/2;
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i * Math.PI / spikes) - Math.PI/2;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    if (i === 0) { ctx.moveTo(x, y); } else { ctx.lineTo(x, y); }
                }
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                if (obstacle.type === 'cactus') {
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 5; i++) {
                        const offset = i * 8;
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + obstacle.width/2, obstacle.y + offset + 5);
                        ctx.lineTo(obstacle.x + obstacle.width/2 + 10, obstacle.y + offset);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x + obstacle.width/2, obstacle.y + offset + 5);
                        ctx.lineTo(obstacle.x + obstacle.width/2 - 10, obstacle.y + offset);
                        ctx.stroke();
                    }
                }
            }
        }
